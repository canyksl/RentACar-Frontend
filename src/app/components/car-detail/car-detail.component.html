
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Adı</th>
        <th scope="col">Marka</th>
        <th scope="col">Renk</th>
        <th scope="col">Fiyatı</th>
        <th scope="col">kirala</th>


      </tr>
    </thead>
    <tbody *ngIf="car!=null" >
      <tr>
        <th scope="row">{{car.carId}}</th>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        
        <div>
            <button (click)="rentACar(car.carId)" class="btn btn-primary">Kirala</button>
        </div>
        
     </tr>
    </tbody>
  </table>
